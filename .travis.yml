dist: trusty
sudo: required
install:
- sudo .travis/install-alpine
- sudo .travis/setup-alpine
script: |
  pwd
  source .travis/common.sh
  alpine_run $USER .travis/build-pkg
  sudo /bin/sh -c '(cd /mnt/alpine/home/travis && tar cf - packages) | (cd / && tar xf -)'
  sudo chown -R $USER /packages
  find /packages -name '*.apk'
notifications:
  email: false
deploy:
  provider: bintray
  on: fnr
  file: ".travis/bintray.json"
  user: arthurjones
  key:
    secure: 
  skip_cleanup: true
